---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hvs-deployment
  namespace: isecl
  labels:
    env: demo
    app: hvs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hvs
  template:
    metadata:
      labels:
        app: hvs
    spec:
      securityContext:
        fsGroup: 1001
      containers:
        - name: hvs
          image: <image-name>:<image-tag>
          imagePullPolicy: IfNotPresent
          securityContext:
           runAsUser: 1001
           runAsGroup: 1001
          ports:
            - containerPort: 8443
          envFrom:
            - configMapRef:
                name: hvs-config
          env:
            - name: HVS_SERVICE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hvs-service-credentials
                  key: HVS_SERVICE_USERNAME
            - name: HVS_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hvs-service-credentials
                  key: HVS_SERVICE_PASSWORD
            - name: HVS_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hvs-db-credentials
                  key: HVS_DB_USERNAME
            - name: HVS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hvs-db-credentials
                  key: HVS_DB_PASSWORD
            - name: BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hvs-service-credentials
                  key: BEARER_TOKEN
          volumeMounts:
            - name: hvs-config-volume
              mountPath: /etc/hvs/
            - name: hvs-logs-volume
              mountPath: /var/log/hvs/
            - name: hvs-db-certs
              mountPath: /etc/postgresql/
      volumes:
        - name: hvs-logs-volume
          persistentVolumeClaim:
            claimName: hvs-logs-pvc
        - name: hvs-config-volume
          persistentVolumeClaim:
            claimName: hvs-config-pvc
        - name: hvs-db-certs
          secret:
            secretName: hvs-db-certs
            defaultMode: 0640
